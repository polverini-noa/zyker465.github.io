<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>tableau</title>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th class = "jour"></th>
            <th class = "heure">8h / 10h</th>
            <th class = "heure">10h / 12h</th>
            <th class = "heure">12h / 14h</th>
            <th class = "heure">14h / 16h</th>
            <th class = "heure">16h / 18h</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class = "jour">Lundi</td>
            <td class = "pink">Français</td>
            <td class = "blue">Algorithmique</td>
            <td rowspan="5"></td>
            <td class = "purple">Economie</td>
            <td class = "pink">Anglais</td>
          </tr>
          <tr>
            <td class = "jour">Mardi</td>
            <td class = "blue_dark">Mathématiques</td>
            <td class = "pink">Espagnol</td>
            <td class = "vert" colspan = "2">Sport</td>
          </tr>
          <tr>
            <td class = "jour">Mercredi</td>
            <td class = "blue">C</td>
            <td class = "purple">Gestion</td>
            <td colspan="2"></td>
          </tr>
          <tr>
            <td class = "jour">Jeudi</td>
            <td class = "blue">Réseau</td>
            <td class = "blue">Base de données</td>
            <td class = "orange" colspan = "2">Contrôles</td>
            
          </tr>
          <tr>
            <td class = "jour">Vendredi</td>
            <td class = "blue">HTML/CSS</td>
            <td class = "blue_dark">Mathématiques</td>
            <td class = "pink">Anglais</td>
            <td></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
